name: Our CI
# what actions trigger the job to be run
on: 
  pull_request:
  push:
    branchs:
      - main
  workflow_dispatch:

jobs:
  test:
    name: runs-tests
      strategy:
      matrix: 
        os : [ubuntu=latest, windows-latest]
        python-version["3.8", "3.23"]
   runs-on:${{ matrix.os }}
    steps: 
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install .[test]
      - name: Run tests
        run: python -m pytest