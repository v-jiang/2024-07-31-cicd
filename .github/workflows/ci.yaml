name: Our CI
# what actions trigger the job to be run
on: 
  pull_request:
  push:
    branchs:
      - main
  workflow_dispatch:

jobs:
  test:
    name: runs-tests
   runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
        - name: Install Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11" # add quotes to treat as string
        run: python -m pip install .[test]
        run: python -m pytest