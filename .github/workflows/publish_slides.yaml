name: Publish slides
# what actions trigger the job to be run
on: 
  pull_request:
  push:
    branchs:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    name: Gets files and publishes to Pages
    steps: 
      - uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Get markdown slides
        run: python -m pip install git+https://gitlab.com/da_doomer/markdown-slides.git
      - name: Generate slides
        run: mdslides slides.md --output_dir slides
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./slides
deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3